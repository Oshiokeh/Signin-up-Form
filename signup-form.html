<body>
    <div class="sign-up-form">
        <img src="./images/sign up icon.jpg" alt="">

        <h1>Sign Up Now</h1>
        <form action="">
            <div><input type="email" class="input-box" placeholder="Your Email">
            <input type="password" class="input-box" placeholder="Your Password"></div>
            <p><span><input type="checkbox"></span> I agree to the terms of services</p>
            <button type="button" class="signup-btn">Sign up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="twitter-btn">Login with Twitter</button>

            <p>Do you have an account? <a href="signin-form.html">Sign in</a></p>

        </form>
    </div>
